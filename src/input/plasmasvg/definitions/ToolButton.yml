                prefix: ""
                property: element-image-blend
                elements: [toolbutton-focus-top, toolbutton-hover-top]
        bottom:
            <<: *toolbutton-border-bottom
            image:
                prefix: ""
                property: element-image-blend
                elements: [toolbutton-focus-bottom, toolbutton-hover-bottom]
    corners:
        top-left:
            <<: *toolbutton-corner-top-left
            image:
                prefix: ""
                property: element-image-blend
                elements: [toolbutton-focus-topleft, toolbutton-hover-topleft]
        top-right:
            <<: *toolbutton-corner-top-right
            image:
                prefix: ""
                property: element-image-blend
                elements: [toolbutton-focus-topright, toolbutton-hover-topright]
        bottom-left:
            <<: *toolbutton-corner-bottom-left
            image:
                prefix: ""
                property: element-image-blend
                elements: [toolbutton-focus-bottomleft, toolbutton-hover-bottomleft]
        bottom-right:
            <<: *toolbutton-corner-bottom-right
            image:
                prefix: ""
                property: element-image-blend
                elements: [toolbutton-focus-bottomright, toolbutton-hover-bottomright]
    background:
        <<: *toolbutton-background
        image:
            prefix: ""
            property: element-image-blend
            elements: [toolbutton-focus-center, toolbutton-hover-center]

