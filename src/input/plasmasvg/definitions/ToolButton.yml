toolbutton:
    selectors:
    -   type: ToolButton

    path: widgets/button
    prefix: toolbutton-hover

    layout:
        width:
            property: sum
            function: element-width
            elements:
            -   hint-left-margin
            -   center
            -   hint-right-margin
        height:
            property: sum
            function: element-height
            elements:
            -   hint-top-margin
            -   center
            -   hint-bottom-margin

        padding:
            left:
                property: element-width
                element: hint-left-margin
            right:
                property: element-width
                element: hint-right-margin
            top:
                property: element-height
                element: hint-top-margin
            bottom:
                property: element-height
                element: hint-bottom-margin

    background:
        border:
            left:
                size:
                    property: element-width
                    element: left
            right:
                size:
                    property: element-width
                    element: right
            top:
                size:
                    property: element-height
                    element: top
            bottom:
                size:
                    property: element-height
                    element: bottom
        corners:
            top-left:
                size:
                    property: element-size
                    element: topleft
            top-right:
                size:
                    property: element-size
                    element: topright
            bottom-left:
                size:
                    property: element-size
                    element: bottomleft
            bottom-right:
                size:
                    property: element-size
                    element: bottomright

    text:
        alignment:
            horizontal: Center
            vertical: Center
        font:
            property: font-name
            name: system-normal

    icon:
        width:
            property: icon-size
            name: small-medium
        height:
            property: icon-size
            name: small-medium

toolbutton-hovered:
