toolbutton:
    selectors:
    -   type: ToolButton
    -   type: SpinBox
        child:
            type: Indicator

    path: widgets/button
    prefix: toolbutton-hover

    layout:
        width:
            property: sum
            function: element-width
            elements:
            -   hint-left-margin
            -   center
            -   hint-right-margin
        height:
            property: sum
            function: element-height
            elements:
            -   hint-top-margin
            -   center
            -   hint-bottom-margin

        padding:
            left:
                property: element-width
                element: hint-left-margin
            right:
                property: element-width
                element: hint-right-margin
            top:
                property: element-height
                element: hint-top-margin
            bottom:
                property: element-height
                element: hint-bottom-margin

    background:
        border:
            left:
                size:
                    property: element-width
                    element: left
            right:
                size:
                    property: element-width
                    element: right
            top:
                size:
                    property: element-height
                    element: top
            bottom:
                size:
                    property: element-height
                    element: bottom
        corners:
            top-left:
                size:
                    property: element-size
                    element: topleft
            top-right:
                size:
                    property: element-size
                    element: topright
            bottom-left:
                size:
                    property: element-size
                    element: bottomleft
            bottom-right:
                size:
                    property: element-size
                    element: bottomright

    text:
        alignment:
            horizontal: Center
            vertical: Center
        font:
            property: font-name
            name: system-normal

    icon:
        width:
            property: icon-size
            name: small-medium
        height:
            property: icon-size
            name: small-medium

toolbutton-hovered:
    selectors:
    -   type: ToolButton
        state: Hovered
    -   type: SpinBox
        child:
            type: Indicator
            state: Hovered

    path: widgets/button
    prefix: toolbutton-hover

    background: &toolbutton-background-image
        image:
            property: element-image
            element: center

        border:
            left:
                element: left
                size:
                    property: element-width
                image:
                    property: element-image
            right:
                element: right
                size:
                    property: element-width
                image:
                    property: element-image
            top:
                element: top
                size:
                    property: element-height
                image:
                    property: element-image
            bottom:
                element: bottom
                size:
                    property: element-height
                image:
                    property: element-image

        corners:
            top-left:
                element: topleft
                size:
                    property: element-size
                image:
                    property: element-image
            top-right:
                element: topright
                size:
                    property: element-size
                image:
                    property: element-image
            bottom-left:
                element: bottomleft
                size:
                    property: element-size
                image:
                    property: element-image
            bottom-right:
                element: bottomright
                size:
                    property: element-size
                image:
                    property: element-image

toolbutton-focused:
    selectors:
    -   type: ToolButton
        state: VisualFocus
    -   type: SpinBox
        child:
            type: Indicator
            state: VisualFocus

    path: widgets/button
    prefix: toolbutton-focus

    layout:
        inset:
            left:
                property: element-width
                element: hint-left-margin
                invert: true
            right:
                property: element-width
                element: hint-right-margin
                invert: true
            top:
                property: element-height
                element: hint-top-margin
                invert: true
            bottom:
                property: element-height
                element: hint-bottom-margin
                invert: true

    background: *toolbutton-background-image

toolbutton-pressed:
    selectors:
    -   type: ToolButton
        state: Pressed
    -   type: ToolButton
        state: Checked
    -   type: SpinBox
        child:
            type: Indicator
            state: Pressed

    path: widgets/button
    prefix: toolbutton-pressed

    background: *toolbutton-background-image
