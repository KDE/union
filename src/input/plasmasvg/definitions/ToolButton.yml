                    property: element-width
                image:
                    property: element-image
            right:
                element: right
                size:
                    property: element-width
                image:
                    property: element-image
            top:
                element: top
                size:
                    property: element-height
                image:
                    property: element-image
            bottom:
                element: bottom
                size:
                    property: element-height
                image:
                    property: element-image

        corners:
            top-left:
                element: topleft
                size:
                    property: element-size
                image:
                    property: element-image
            top-right:
                element: topright
                size:
