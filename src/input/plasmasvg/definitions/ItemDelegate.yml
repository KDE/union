itemdelegate:
    selectors:
    -   type: ItemDelegate
    path: widgets/listitem
    prefix: normal
    icon:
        alignment:
            container: Content
            horizontal: Start
            vertical: Center
            order: 0
        width:
            property: icon-size
            name: small
        height:
            property: icon-size
            name: small
    text:
        alignment:
            container: Content
            horizontal: Start
            vertical: Center
            order: 1
        font:
            property: font-name
            name: system-normal
        color: palette-foreground
    layout:
        width:
            property: sum
            function: element-width
            elements:
            -   hint-left-margin
            -   center
            -   hint-right-margin
        height:
            property: sum
            function: element-height
            elements:
            -   hint-top-margin
            -   center
            -   hint-bottom-margin
        spacing: 4
        padding:
            left:
                property: element-width
                element: hint-left-margin
            right:
                property: element-width
                element: hint-right-margin
            top:
                property: element-height
                element: hint-top-margin
            bottom:
                property: element-height
                element: hint-bottom-margin
    background: &itemdelegate-background
        image:
            property: element-image
            element: center
        border:
            left:
                element: left
                size:
                    property: element-width
                image:
                    property: element-image
            right:
                element: right
                size:
                    property: element-width
                image:
                    property: element-image
            top:
                element: top
                size:
                    property: element-height
                image:
                    property: element-image
            bottom:
                element: bottom
                size:
                    property: element-height
                image:
                    property: element-image
        corners:
            top-left:
                element: topleft
                image:
                    property: element-image
            top-right:
                element: topright
                image:
                    property: element-image
            bottom-left:
                element: bottomleft
                image:
                    property: element-image
            bottom-right:
                element: bottomright
                image:
                    property: element-image

itemdelegate-hovered:
    selectors:
    -   type: ItemDelegate
        state: Hovered
    path: widgets/listitem
    prefix: hover
    background: *itemdelegate-background

itemdelegate-pressed:
    selectors:
    -   type: ItemDelegate
        state: Pressed
    path: widgets/listitem
    prefix: pressed
    background: *itemdelegate-background

itemdelegate-with-icon:
    selectors:
    -   type: ItemDelegate
        hints: with-icon
        attributes:
            display: text-beside-icon
    icon:
        alignment:
            horizontal: Start
            vertical: Center
    text:
        alignment:
            horizontal: Start
            vertical: Center

itemdelegate-display-textundericon:
    selectors:
    -   type: ItemDelegate
        attributes:
            display: text-under-icon
    icon:
        alignment:
            horizontal: Start
            vertical: Stack
    text:
        alignment:
            horizontal: Start
            vertical: Stack
