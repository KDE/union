tabbutton:
    selectors:
    -   type: TabButton

    path: widgets/tabbar
    prefix: north-active-tab

    layout:
        padding:
            left:
                property: element-width
                element: hint-left-margin
            right:
                property: element-width
                element: hint-right-margin
            top:
                property: element-height
                element: hint-top-margin
            bottom:
                property: element-height
                element: hint-bottom-margin

    text:
        alignment:
            horizontal: Center
            vertical: Center
        font:
            property: font-name
            name: system-normal
    icon:
        alignment:
            horizontal: Center
            vertical: Center
        width:
            property: icon-size
            name: small
        height:
            property: icon-size
            name: small

tabbutton-north: &tabbutton-checked
    selectors:
    -   type: TabButton
        state: Checked
        attributes:
            tab-position: north

    path: widgets/tabbar
    prefix: north-active-tab

    border:
        left:
            element: left
            size:
                property: element-width
            image:
                property: element-image
        right:
            element: right
            size:
                property: element-width
            image:
                property: element-image
        top:
            element: top
            size:
                property: element-height
            image:
                property: element-image
        bottom:
            element: bottom
            size:
                property: element-height
            image:
                property: element-image
    corners:
        top-left:
            element: topleft
            size:
                property: element-size
            image:
                property: element-image
        top-right:
            element: topright
            size:
                property: element-size
            image:
                property: element-image
        bottom-left:
            element: bottomleft
            size:
                property: element-size
            image:
                property: element-image
        bottom-right:
            element: bottomright
            size:
                property: element-size
            image:
                property: element-image
    background:
        element: center
        size:
            property: element-size
        image:
            property: element-image

tabbutton-south:
    <<: *tabbutton-checked

    selectors:
    -   type: TabButton
        state: Checked
        attributes:
            tab-position: south

    prefix: south-active-tab

tabbutton-east:
    <<: *tabbutton-checked

    selectors:
    -   type: TabButton
        state: Checked
        attributes:
            tab-position: east

    prefix: east-active-tab

tabbutton-west:
    <<: *tabbutton-checked

    selectors:
    -   type: TabButton
        state: Checked
        attributes:
            tab-position: west

    prefix: west-active-tab
