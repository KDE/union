tabbutton: &tabbutton
    type: TabButton
    colorSet: Button
    path: widgets/tabbar
    prefix: north-active-tab
    padding:
        left:
            property: element-width
            element: hint-left-margin
        right:
            property: element-width
            element: hint-right-margin
        top:
            property: element-height
            element: hint-top-margin
        bottom:
            property: element-height
            element: hint-bottom-margin
    text:
        align:
            horizontal: center
            vertical: center
        font: system-normal

tabbutton-north: &tabbutton-standalone
    <<: *tabbutton
    state: Checked
    attributes: {tab-position: north}
    prefix: north-active-tab
    border:
        left:
            element: left
            size:
                property: element-width
            image:
                property: element-image
        right:
            element: right
            size:
                property: element-width
            image:
                property: element-image
        top:
            element: top
            size:
                property: element-height
            image:
                property: element-image
        bottom:
            element: bottom
            size:
                property: element-height
            image:
                property: element-image
    corners:
        top-left:
            element: topleft
            size:
                property: element-size
            image:
                property: element-image
        top-right:
            element: topright
            size:
                property: element-size
            image:
                property: element-image
        bottom-left:
            element: bottomleft
            size:
                property: element-size
            image:
                property: element-image
        bottom-right:
            element: bottomright
            size:
                property: element-size
            image:
                property: element-image
    background:
        element: center
        size:
            property: element-size
        image:
            property: element-image

tabbutton-south:
    <<: *tabbutton-north
    prefix: south-active-tab
    attributes: {tab-position: south}

tabbutton-east:
    <<: *tabbutton-north
    prefix: east-active-tab
    attributes: {tab-position: east}

tabbutton-west:
    <<: *tabbutton-north
    prefix: west-active-tab
    attributes: {tab-position: west}
