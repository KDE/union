switch: &switch
    type: SwitchIndicator
    path: widgets/switch
    prefix: "inactive"
    border: &switch-border
        left:
            element: left
            size:
                property: element-width
            image:
                property: element-image
        top:
            element: top
            size:
                property: element-width
            image:
                property: element-image
        right:
            element: right
            size:
                property: element-width
            image:
                property: element-image
        bottom:
            element: bottom
            size:
                property: element-width
            image:
                property: element-image
    corners:
        top-left:
            element: topleft
            size:
                property: element-size
            image:
                property: element-image
        top-right:
            element: topright
            size:
                property: element-size
            image:
                property: element-image
        bottom-left:
            element: bottomleft
            size:
                property: element-size
            image:
                property: element-image
        bottom-right:
            element: bottomright
            size:
                property: element-size
            image:
                property: element-image
    background:
        element: center
        size:
            property: element-size
        image:
            property: element-image

    children:
        handle: &handle
            type: Handle
            path: widgets/switch
            prefix: ""
            colorSet: Button
            background: &handle-background
                element: "handle"
                size:
                    property: element-size
                image:
                    property: element-image-blend
                    prefix: ""
                    align:
                        horizontal: center
                        vertical: center
                    elements:
                    -   handle-shadow
                    -   handle
        handle-hover:
            <<: *handle
            state: [Hovered]
            background:
                <<: *handle-background
                image:
                    align:
                        horizontal: center
                        vertical: center
                    property: element-image-blend
                    elements: [handle-shadow, handle, handle-hover]

        handle-hover:
            <<: *handle
            state: [Pressed]
            background:
                <<: *handle-background
                image:
                    align:
                        horizontal: center
                        vertical: center
                    property: element-image-blend
                    elements: [handle-shadow, handle, handle-pressed]
        handle-focus:
            <<: *handle
            state: [VisualFocus]
            background:
                <<: *handle-background
                image:
                    align:
                        horizontal: center
                        vertical: center
                    property: element-image-blend
                    elements: [handle-shadow, handle, handle-focus]

# TODO: this should probably be a child as it needs to be rendered with a size depending from the handle position
switch-checked:
    <<: *switch

    state: Highlighted
    prefix: "active"


