textarea: &textarea
    type: TextArea
    colorSet: View

    path: widgets/lineedit
    prefix: base

    layout: &textarea-layout
        width:
            property: sum
            function: element-width
            elements:
            -   hint-left-margin
            -   center
            -   hint-right-margin

        height:
            property: sum
            function: element-height
            elements:
            -   hint-top-margin
            -   center
            -   hint-bottom-margin

        padding: &textarea-padding
            left:
                property: element-width
                element: hint-left-margin
            right:
                property: element-width
                element: hint-right-margin
            top:
                property: element-height
                element: hint-top-margin
            bottom:
                property: element-height
                element: hint-bottom-margin

    background:
        background: &textarea-background
        element: center
        size:
            property: element-size
        image:
            property: element-image

        border: &textarea-border
            left: &textarea-border-left
                element: left
                size:
                    property: element-width
                image:
                    property: element-image
            right: &textarea-border-right
                element: right
                size:
                    property: element-width
                image:
                    property: element-image
            top: &textarea-border-top
                element: top
                size:
                    property: element-height
                image:
                    property: element-image
            bottom: &textarea-border-bottom
                element: bottom
                size:
                    property: element-height
                image:
                    property: element-image
        corners: &textarea-corners
            top-left: &textarea-corner-top-left
                element: topleft
                size:
                    property: element-size
                image:
                    property: element-image
            top-right: &textarea-corner-top-right
                element: topright
                size:
                    property: element-size
                image:
                    property: element-image
            bottom-left: &textarea-corner-bottom-left
                element: bottomleft
                size:
                    property: element-size
                image:
                    property: element-image
            bottom-right: &textarea-corner-bottom-right
                element: bottomright
                size:
                    property: element-size
                image:
                    property: element-image

    text:
        align:
            horizontal: left
            vertical: top
        font: system-normal

textarea-hovered:
    <<: *textarea
    state: Hovered
    border:
        left:
            <<: *textarea-border-left
            image:
                property: element-image-blend
                prefix: ""
                elements:
                -   base-left
                -   hover-left
        right:
            <<: *textarea-border-right
            image:
                property: element-image-blend
                prefix: ""
                elements:
                -   base-right
                -   hover-right

        top:
            <<: *textarea-border-top
            image:
                property: element-image-blend
                prefix: ""
                elements:
                -   base-top
                -   hover-top

        bottom:
            <<: *textarea-border-bottom
            image:
                property: element-image-blend
                prefix: ""
                elements:
                -   base-bottom
                -   hover-bottom

    corners:
        top-left:
            <<: *textarea-corner-top-left
            image:
                property: element-image-blend
                prefix: ""
                elements:
                -   base-topleft
                -   hover-topleft
        top-right:
            <<: *textarea-corner-top-right
            image:
                property: element-image-blend
                prefix: ""
                elements:
                -   base-topright
                -   hover-topright
        bottom-left:
            <<: *textarea-corner-bottom-left
            image:
                property: element-image-blend
                prefix: ""
                elements:
                -   base-bottomleft
                -   hover-bottomleft
        bottom-right:
            <<: *textarea-corner-bottom-right
            image:
                property: element-image-blend
                prefix: ""
                elements:
                -   base-bottomright
                -   hover-bottomright
    background:
        <<: *textarea-background
        image:
            property: element-image-blend
            prefix: ""
            elements:
            -   base-center
            -   hover-center

