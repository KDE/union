textarea:
    selectors:
    -   type: TextArea

    path: widgets/lineedit
    prefix: base
    colorSet: View

    layout:
        width:
            property: sum
            function: element-width
            elements:
            -   hint-left-margin
            -   center
            -   hint-right-margin

        height:
            property: sum
            function: element-height
            elements:
            -   hint-top-margin
            -   center
            -   hint-bottom-margin

        padding:
            left:
                property: element-width
                element: hint-left-margin
            right:
                property: element-width
                element: hint-right-margin
            top:
                property: element-height
                element: hint-top-margin
            bottom:
                property: element-height
                element: hint-bottom-margin

    background:
        size:
            property: element-size
            element: center
        image:
            property: element-image
            element: center

        border:
            left:
                element: left
                size:
                    property: element-width
                image:
                    property: element-image
            right:
                element: right
                size:
                    property: element-width
                image:
                    property: element-image
            top:
                element: top
                size:
                    property: element-height
                image:
                    property: element-image
            bottom:
                element: bottom
                size:
                    property: element-height
                image:
                    property: element-image
        corners:
            top-left:
                element: topleft
                size:
                    property: element-size
                image:
                    property: element-image
            top-right:
                element: topright
                size:
                    property: element-size
                image:
                    property: element-image
            bottom-left:
                element: bottomleft
                size:
                    property: element-size
                image:
                    property: element-image
            bottom-right:
                element: bottomright
                size:
                    property: element-size
                image:
                    property: element-image

    text:
        alignment:
            horizontal: Start
            vertical: Start
        font:
            property: font-name
            name: system-normal

textarea-hovered:
    selectors:
    -   type: TextArea
        state: Hovered

    path: widgets/lineedit
    prefix: hover
    colorSet: View

    background:
        image:
            property: element-image-blend
            prefix: ""
            elements:
            -   base-center
            -   hover-center

        border:
            left:
                image:
                    property: element-image-blend
                    prefix: ""
                    elements:
                    -   base-left
                    -   hover-left
            right:
                image:
                    property: element-image-blend
                    prefix: ""
                    elements:
                    -   base-right
                    -   hover-right

            top:
                image:
                    property: element-image-blend
                    prefix: ""
                    elements:
                    -   base-top
                    -   hover-top

            bottom:
                image:
                    property: element-image-blend
                    prefix: ""
                    elements:
                    -   base-bottom
                    -   hover-bottom

        corners:
            top-left:
                image:
                    property: element-image-blend
                    prefix: ""
                    elements:
                    -   base-topleft
                    -   hover-topleft
            top-right:
                image:
                    property: element-image-blend
                    prefix: ""
                    elements:
                    -   base-topright
                    -   hover-topright
            bottom-left:
                image:
                    property: element-image-blend
                    prefix: ""
                    elements:
                    -   base-bottomleft
