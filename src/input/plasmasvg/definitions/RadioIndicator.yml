unchecked: &unchecked
    type: RadioIndicator
    path: widgets/radiobutton
    background: &unchecked-background
        element: hint-size
        size:
            property: element-size
        image:
            property: element-image-blend
            elements: [shadow, normal]

unchecked-pressed:
    <<: *unchecked
    state: [Pressed]
    background:
        <<: *unchecked-background
        image:
            property: element-image-blend
            elements: [normal, checked]

unchecked-focused:
    <<: *unchecked
    state: [VisualFocus]
    background:
        <<: *unchecked-background
        image:
            property: element-image-blend
            elements: [shadow, normal, focus]

unchecked-focused-pressed:
    <<: *unchecked
    state: [VisualFocus, Pressed]
    background:
        <<: *unchecked-background
        image:
            property: element-image-blend
            elements: [normal, checked, focus]

unchecked-hovered:
    <<: *unchecked
    state: [Hovered]
    background:
        <<: *unchecked-background
        image:
            property: element-image-blend
            elements: [shadow, normal, hover]

unchecked-hovered-pressed:
