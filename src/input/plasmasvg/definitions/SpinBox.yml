    background: &spinbox-up-button-background
        element: center
        size:
            property: element-size
    text:
        align:
            horizontal: center
            vertical: center
        font: system-normal
    icon:
        size: small-medium
    layout:
        order: {x: 1}
        align: {horizontal: right, vertical: center}

spinbox-up-button-hovered: &spinbox-up-button-hovered
    <<: *spinbox-up-button
    state: [Hovered]
    prefix: toolbutton-hover
    border: &spinbox-up-button-hover-border
        left:
