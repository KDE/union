spinbox-editable: &spinbox-editable
    type: SpinBox
    attributes: {editable: true}
    path: widgets/lineedit
    prefix: base
    padding: &spinbox-editable-padding
        left:
            property: element-width
            element: hint-left-margin
        right:
            property: element-width
            element: hint-right-margin
        top:
            property: element-height
            element: hint-top-margin
        bottom:
            property: element-height
            element: hint-bottom-margin
    border: &spinbox-editable-border
        left: &spinbox-editable-border-left
            element: left
            size:
                property: element-width
            image:
                property: element-image
        right: &spinbox-editable-border-right
            element: right
            size:
                property: element-width
            image:
                property: element-image
        top: &spinbox-editable-border-top
            element: top
            size:
                property: element-height
            image:
                property: element-image
        bottom: &spinbox-editable-border-bottom
            element: bottom
            size:
                property: element-height
            image:
                property: element-image
    corners: &spinbox-editable-corners
        top-left: &spinbox-editable-corner-top-left
            element: topleft
            size:
                property: element-size
            image:
                property: element-image
        top-right: &spinbox-editable-corner-top-right
            element: topright
            size:
                property: element-size
            image:
                property: element-image
        bottom-left: &spinbox-editable-corner-bottom-left
            element: bottomleft
            size:
                property: element-size
            image:
                property: element-image
        bottom-right: &spinbox-editable-corner-bottom-right
            element: bottomright
            size:
                property: element-size
            image:
                property: element-image
    background: &spinbox-editable-background
        element: center
        size:
            property: element-size
        image:
            property: element-image
    text:
        align: {horizontal: center, vertical: center}
        font: system-normal
    layout:
        spacing: medium

spinbox-editable-hovered:
    <<: *spinbox-editable
    state: Hovered
