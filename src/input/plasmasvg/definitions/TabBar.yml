tabbar: &tabbar
    type: TabBar
    path: widgets/tabbar
    text:
        align:
            horizontal: center
            vertical: center
        font: system-normal

tabbar-highlight: &tabbar-highlight
    <<: *tabbar
    hints: [itemview-highlight]
    prefix: north-active-tab
    padding:
        left:
            property: element-width
            element: hint-left-margin
        right:
            property: element-width
            element: hint-right-margin
        top:
            property: element-height
            element: hint-top-margin
        bottom:
            property: element-height
            element: hint-bottom-margin
    border:
        left:
            element: left
            size:
                property: element-width
            image:
                property: element-image
        right:
            element: right
            size:
                property: element-width
            image:
                property: element-image
        top:
            element: top
            size:
                property: element-height
            image:
                property: element-image
        bottom:
            element: bottom
            size:
                property: element-height
            image:
                property: element-image
    corners:
        top-left:
            element: topleft
            size:
                property: element-size
            image:
                property: element-image
        top-right:
            element: topright
            size:
                property: element-size
            image:
                property: element-image
        bottom-left:
            element: bottomleft
            size:
                property: element-size
            image:
                property: element-image
        bottom-right:
            element: bottomright
            size:
                property: element-size
            image:
                property: element-image
    background:
        element: center
        size:
            property: element-size
        image:
            property: element-image

tabbar-north:
    <<: *tabbar-highlight
    attributes: {tab-position: north}
    prefix: north-active-tab

tabbar-south:
    <<: *tabbar-highlight
    attributes: {tab-position: south}
    prefix: south-active-tab

tabbar-east:
    <<: *tabbar-highlight
    attributes: {tab-position: east}
    prefix: east-active-tab

tabbar-west:
    <<: *tabbar-highlight
    attributes: {tab-position: west}
    prefix: west-active-tab
