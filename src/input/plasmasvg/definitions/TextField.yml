textfield: &textfield
    type: TextField
    colorSet: View

    path: widgets/lineedit
    prefix: base

    layout: &textfield-layout
        width:
            property: element-width
            element: center
        height:
            property: element-height
            element: center

        padding: &textfield-padding
            left:
                property: element-width
                element: hint-left-margin
            right:
                property: element-width
                element: hint-right-margin
            top:
                property: element-height
                element: hint-top-margin
            bottom:
                property: element-height
                element: hint-bottom-margin

    text: &textfield-text
        align:
            horizontal: left
            vertical: center
        font: system-normal

    background: &textfield-background
        image:
            property: element-image
            element: center

        border: &textfield-border
            left: &textfield-border-left
                element: left
                size:
                    property: element-width
                image:
                    property: element-image
            right: &textfield-border-right
                element: right
                size:
                    property: element-width
                image:
                    property: element-image
            top: &textfield-border-top
                element: top
                size:
                    property: element-height
                image:
                    property: element-image
            bottom: &textfield-border-bottom
                element: bottom
                size:
                    property: element-height
                image:
                    property: element-image

        corners: &textfield-corners
            top-left: &textfield-corner-top-left
                element: topleft
                size:
                    property: element-size
                image:
                    property: element-image
            top-right: &textfield-corner-top-right
                element: topright
                size:
                    property: element-size
                image:
                    property: element-image
            bottom-left: &textfield-corner-bottom-left
                element: bottomleft
                size:
                    property: element-size
                image:
                    property: element-image
            bottom-right: &textfield-corner-bottom-right
                element: bottomright
                size:
                    property: element-size
                image:
                    property: element-image

textfield-hovered:
    <<: *textfield

    state: Hovered

    background:
        <<: *textfield-background

        image:
            property: element-image-blend
            prefix: ""
            elements:
            -   base-center
            -   hover-center

        border:
            left:
                <<: *textfield-border-left
                image:
                    property: element-image-blend
                    prefix: ""
                    elements:
                    -   base-left
                    -   hover-left
            right:
                <<: *textfield-border-right
                image:
                    property: element-image-blend
                    prefix: ""
                    elements:
                    -   base-right
                    -   hover-right

            top:
                <<: *textfield-border-top
                image:
                    property: element-image-blend
                    prefix: ""
                    elements:
                    -   base-top
                    -   hover-top

            bottom:
                <<: *textfield-border-bottom
                image:
                    property: element-image-blend
                    prefix: ""
                    elements:
                    -   base-bottom
                    -   hover-bottom

        corners:
            top-left:
                <<: *textfield-corner-top-left
                image:
                    property: element-image-blend
                    prefix: ""
                    elements:
                    -   base-topleft
                    -   hover-topleft
            top-right:
                <<: *textfield-corner-top-right
                image:
                    property: element-image-blend
                    prefix: ""
                    elements:
                    -   base-topright
                    -   hover-topright
            bottom-left:
                <<: *textfield-corner-bottom-left
                image:
                    property: element-image-blend
                    prefix: ""
                    elements:
                    -   base-bottomleft
                    -   hover-bottomleft
            bottom-right:
                <<: *textfield-corner-bottom-right
                image:
                    property: element-image-blend
                    prefix: ""
                    elements:
                    -   base-bottomright
                    -   hover-bottomright

