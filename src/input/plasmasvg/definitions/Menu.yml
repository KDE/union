menu:
    selectors:
    -   type: Menu

    path: widgets/background

    layout:
        width:
            property: sum
            elements:
            -   property: element-width
                element: left
            -   property: element-width
                element: center
            -   property: element-width
                element: right
            -   property: element-width
                element: hint-left-inset
                invert: true
            -   property: element-width
                element: hint-right-inset
                invert: true
        height:
            property: sum
            elements:
            -   property: element-height
                element: top
            -   property: element-height
                element: center
            -   property: element-height
                element: bottom
            -   property: element-height
                element: hint-top-inset
                invert: true
            -   property: element-height
                element: hint-bottom-inset
                invert: true

        padding:
            left:
                property: sum
                elements:
                -   property: element-width
                    element: hint-left-margin
                -   property: element-width
                    element: hint-left-inset
                    invert: true
            right:
                property: sum
                elements:
                -   property: element-width
                    element: hint-right-margin
                -   property: element-width
                    element: hint-right-inset
                    invert: true
            top:
                property: sum
                elements:
                -   property: element-height
                    element: hint-top-margin
                -   property: element-height
                    element: hint-top-inset
                    invert: true
            bottom:
                property: sum
                elements:
                -   property: element-height
                    element: hint-bottom-margin
                -   property: element-height
                    element: hint-bottom-inset
                    invert: true

        inset:
            left:
                property: element-width
                element: hint-left-inset
                invert: true
            right:
                property: element-width
                element: hint-right-inset
                invert: true
            top:
                property: element-height
                element: hint-top-inset
                invert: true
            bottom:
                property: element-height
                element: hint-bottom-inset
                invert: true

    background:
        image:
            property: element-image
            element: center

        border:
            left:
                element: left
                size:
                    property: element-width
                image:
                    property: element-image
            right:
                element: right
                size:
                    property: element-width
                image:
                    property: element-image
            top:
                element: top
                size:
                    property: element-height
                image:
                    property: element-image
            bottom:
                element: bottom
                size:
                    property: element-height
                image:
                    property: element-image

        corners:
            top-left:
                element: topleft
                image:
                    property: element-image
            top-right:
                element: topright
                image:
                    property: element-image
            bottom-left:
                element: bottomleft
                image:
                    property: element-image
            bottom-right:
                element: bottomright
                image:
                    property: element-image
