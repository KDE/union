checkbox:
    selectors:
    -   type: CheckBox

    icon:
        alignment:
            container: Content
            horizontal: Start
            vertical: Center
            order: 0
        width:
            property: icon-size
            name: small
        height:
            property: icon-size
            name: small

    text:
        alignment:
            container: Content
            horizontal: Start
            vertical: Center
            order: 1
        font:
            property: font-name
            name: system-normal

    layout:
        spacing:
            property: named-value
            name: small-spacing

checkbox-display-textundericon:
    selectors:
    -   type: CheckBox
        attributes:
            display: text-under-icon
    icon:
        alignment:
            horizontal: Start
            vertical: Stack
    text:
        alignment:
            horizontal: Start
            vertical: Stack

checkbox-indicator:
    selectors:
    -   type: CheckBox
        child:
            type: Indicator

    layout:
        alignment:
            container: Item
            horizontal: Start
            vertical: Center
