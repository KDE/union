-   type: Button
    render: false
    children:
    -   type: Background
        path: widgets/button
        prefix: ""

        children:
        -   state: hovered
            prefix: hover
        -   state: focus
            prefix: focus
        -   state: pressed
            prefix: pressed

    -   type: ContentItem
        children:
        -   type: Icon
        -   type: Label

