button: &button
    type: Button

    path: widgets/button

    padding: &button-padding
        left:
            property: element-width
            path: widgets/button
            element: normal-hint-left-margin
        right:
            property: element-width
            path: widgets/button
            element: normal-hint-right-margin
        top:
            property: element-height
            path: widgets/button
            element: normal-hint-top-margin
        bottom:
            property: element-height
            path: widgets/button
            element: normal-hint-bottom-margin

    children: &button-children
        background: &button-background
            type: Background
            border: &button-background-border
                left: &button-background-border-left
                    size:
                        property: element-width
                        path: widgets/button
                        element: normal-left
                    image:
                        property: element-image
                        path: widgets/button
                        element: normal-left
                right: &button-background-border-right
                    size:
                        property: element-width
                        path: widgets/button
                        element: normal-right
                    image:
                        property: element-image
                        path: widgets/button
                        element: normal-right
                top: &button-background-border-top
                    size:
                        property: element-height
                        path: widgets/button
                        element: normal-top
                    image:
                        property: element-image
                        path: widgets/button
                        element: normal-top
                bottom: &button-background-border-bottom
                    size:
                        property: element-height
                        path: widgets/button
                        element: normal-bottom
                    image:
                        property: element-image
                        path: widgets/button
                        element: normal-bottom

            corners: &button-background-corners
                top-left: &button-background-corner-top-left
                    size:
                        property: element-size
                        path: widgets/button
                        element: normal-topleft
                    image:
                        property: element-image
                        path: widgets/button
                        element: normal-topleft
                top-right: &button-background-corner-top-right
                    size:
                        property: element-size
                        path: widgets/button
                        element: normal-topright
                    image:
                        property: element-image
                        path: widgets/button
                        element: normal-topright
                bottom-left: &button-background-corner-bottom-left
                    size:
                        property: element-size
                        path: widgets/button
                        element: normal-bottomleft
                    image:
                        property: element-image
                        path: widgets/button
                        element: normal-bottomleft
                bottom-right: &button-background-corner-bottom-right
                    size:
                        property: element-size
                        path: widgets/button
                        element: normal-bottomright
                    image:
                        property: element-image
                        path: widgets/button
                        element: normal-bottomright

            background: &button-background-background
                size:
                    property: element-size
                    path: widgets/button
                    element: normal-center
                image:
                    property: element-image
                    path: widgets/button
                    element: normal-center

        contentItem: &button-content
            type: ContentItem
            children: &button-content-children
                icon:
                    type: Icon
                label:
                    type: Label

button-hovered:
    <<: *button

    state: hovered

    children:
        <<: *button-children
        background:
            <<: *button-background
            border:
                left:
                    <<: *button-background-border-left
                    image:
                        property: element-image-blend
                        path: widgets/button
                        elements:
                        -   normal-left
                        -   hover-left
                right:
                    <<: *button-background-border-right
                    image:
                        property: element-image-blend
                        path: widgets/button
                        elements:
                        -   normal-right
                        -   hover-right

                top:
