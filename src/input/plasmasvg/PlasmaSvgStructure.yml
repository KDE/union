                    image:
                        property: element-image-blend
                        path: widgets/button
                        elements:
                        -   normal-bottom
                        -   hover-bottom

            corners:
                top-left:
                    <<: *button-background-corner-top-left
                    image:
                        property: element-image-blend
                        path: widgets/button
                        elements:
                        -   normal-topleft
                        -   hover-topleft
                top-right:
                    <<: *button-background-corner-top-right
                    image:
                        property: element-image-blend
                        path: widgets/button
                        elements:
                        -   normal-topright
                        -   hover-topright
                bottom-left:
                    <<: *button-background-corner-bottom-left
                    image:
                        property: element-image-blend
                        path: widgets/button
                        elements:
                        -   normal-bottomleft
                        -   hover-bottomleft
                bottom-right:
                    <<: *button-background-corner-bottom-right
                    image:
                        property: element-image-blend
                        path: widgets/button
                        elements:
                        -   normal-bottomright
                        -   hover-bottomright

            background:
                <<: *button-background-background
                image:
                    property: element-image-blend
                    path: widgets/button
                    elements:
