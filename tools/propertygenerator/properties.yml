palette:
    accent: QColor
    alternateBase: QColor
    base: QColor
    brightText: QColor
    button: QColor
    buttonText: QColor
    dark: QColor
    highlight: QColor
    highlightedText: QColor
    light: QColor
    link: QColor
    linkVisited: QColor
    mid: QColor
    midlight: QColor
    placeholderText: QColor
    shadow: QColor
    text: QColor
    toolTipBase: QColor
    toolTipText: QColor
    window: QColor
    windowText: QColor
    positive: QColor
    neutral: QColor
    negative: QColor

layout:
    alignment: &alignment
        container: Union::Properties::AlignmentContainer
        horizontal: Union::Properties::Alignment
        vertical: Union::Properties::Alignment
        order: int

    width: qreal
    height: qreal
    spacing: qreal

    padding: &size
        left: qreal
        right: qreal
        top: qreal
        bottom: qreal

    inset: *size

    margins: *size

text:
    alignment: *alignment
    color: QColor
    font: QFont

icon:
    alignment: *alignment
    width: qreal
    height: qreal
    color: QColor
    name: QString
    source: QUrl

background:
    color: QColor
    image: &image
        imageData: QImage
        width: qreal
        height: qreal
        xOffset: qreal
        yOffset: qreal
        flags: Union::Properties::ImageFlags

    border:
        left: &line
            size: qreal
            color: QColor
            style: Union::Properties::LineStyle
            image: *image

        right: *line
        top: *line
        bottom: *line

    corners:
        topLeft: &corner
            radius: qreal
            width: qreal
            height: qreal
            color: QColor
            image: *image

        topRight: *corner
        bottomLeft: *corner
        bottomRight: *corner

    shadow:
        offsets: *size

        left: *line
        right: *line
        top: *line
        bottom: *line

        topLeft: *corner
        topRight: *corner
        bottomLeft: *corner
        bottomRight: *corner
